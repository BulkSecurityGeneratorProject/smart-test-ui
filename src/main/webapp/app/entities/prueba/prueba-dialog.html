
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPruebaLabel" data-translate="smartTestUiApp.prueba.home.createOrEditLabel">Create or edit a Prueba</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.prueba.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.prueba.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smartTestUiApp.prueba.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.prueba.nombre"
                    required />
            <div ng-show="editForm.nombre.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombre.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smartTestUiApp.prueba.body" for="field_body">Body</label>
            <input type="text" class="form-control" name="body" id="field_body"
                    ng-model="vm.prueba.body"
                    required />
            <div ng-show="editForm.body.$invalid">
                <p class="help-block"
                    ng-show="editForm.body.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smartTestUiApp.prueba.activo" for="field_activo">Activo</label>
            <input type="checkbox" class="form-control" name="activo" id="field_activo"
                    ng-model="vm.prueba.activo"
                     />
        </div>

        <div class="form-group">
            <label data-translate="smartTestUiApp.prueba.ambiente" for="field_ambiente">Ambiente</label>
            <select class="form-control" id="field_ambiente" name="ambiente" ng-model="vm.prueba.ambienteId" ng-options="ambiente.id as ambiente.nombre for ambiente in vm.ambientes"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="smartTestUiApp.prueba.modulo" for="field_modulo">Modulo</label>
            <select class="form-control" id="field_modulo" name="modulo" ng-model="vm.prueba.moduloId" ng-options="modulo.id as modulo.nombre for modulo in vm.modulos"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="smartTestUiApp.prueba.servicio" for="field_servicio">Servicio</label>
            <select class="form-control" id="field_servicio" name="servicio" ng-model="vm.prueba.servicioId" ng-options="servicio.id as servicio.nombre for servicio in vm.servicios"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="smartTestUiApp.prueba.metodo" for="field_metodo">Metodo</label>
            <select class="form-control" id="field_metodo" name="metodo" ng-model="vm.prueba.metodoId" ng-options="metodo.id as metodo.nombre for metodo in vm.metodos"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
