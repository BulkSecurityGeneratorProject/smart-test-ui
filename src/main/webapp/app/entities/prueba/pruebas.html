<div>
    <h2 data-translate="smartTestUiApp.prueba.home.title">Pruebas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="prueba.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="smartTestUiApp.prueba.home.createLabel">
                        Create new Prueba
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="smartTestUiApp.prueba.body">Body</span></th>
                    <th><span data-translate="smartTestUiApp.prueba.activo">Activo</span></th>
                    <th><span data-translate="smartTestUiApp.prueba.ambiente">Ambiente</span></th>
                    <th><span data-translate="smartTestUiApp.prueba.modulo">Modulo</span></th>
                    <th><span data-translate="smartTestUiApp.prueba.servicio">Servicio</span></th>
                    <th><span data-translate="smartTestUiApp.prueba.metodo">Metodo</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="prueba in vm.pruebas track by prueba.id">
                    <td><a ui-sref="prueba-detail({id:prueba.id})">{{prueba.id}}</a></td>
                    <td>{{prueba.body}}</td>
                    <td>{{prueba.activo}}</td>
                    <td>
                        <a ui-sref="ambiente-detail({id:prueba.ambienteId})">{{prueba.ambienteNombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="modulo-detail({id:prueba.moduloId})">{{prueba.moduloNombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="servicio-detail({id:prueba.servicioId})">{{prueba.servicioNombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="metodo-detail({id:prueba.metodoId})">{{prueba.metodoNombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="prueba-detail({id:prueba.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="prueba.edit({id:prueba.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="prueba.delete({id:prueba.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
