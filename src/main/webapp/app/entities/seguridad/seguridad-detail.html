
<div>
    <h2><span data-translate="smartTestUiApp.seguridad.detail.title">Seguridad</span> {{vm.seguridad.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smartTestUiApp.seguridad.token">Token</span></dt>
        <dd>
            <span>{{vm.seguridad.token}}</span>
        </dd>
        <dt><span data-translate="smartTestUiApp.seguridad.fecha">Fecha</span></dt>
        <dd>
            <span>{{vm.seguridad.fecha | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="smartTestUiApp.seguridad.jhUserId">Jh User Id</span></dt>
        <dd>
            <span>{{vm.seguridad.jhUserId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="seguridad-detail.edit({id:vm.seguridad.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
