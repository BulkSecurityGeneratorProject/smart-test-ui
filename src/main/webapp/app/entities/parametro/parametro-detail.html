
<div>
    <h2><span data-translate="smartTestUiApp.parametro.detail.title">Parametro</span> {{vm.parametro.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smartTestUiApp.parametro.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.parametro.nombre}}</span>
        </dd>
        <dt><span data-translate="smartTestUiApp.parametro.tipoParametro">Tipo Parametro</span></dt>
        <dd>
            <a ui-sref="tipo-parametro-detail({id:vm.parametro.tipoParametroId})">{{vm.parametro.tipoParametroId}}</a>
        </dd>
        <dt><span data-translate="smartTestUiApp.parametro.metodo">Metodo</span></dt>
        <dd>
            <span ng-repeat="metodo in vm.parametro.metodos">
                <a ui-sref="metodo-detail({id: metodo.id})">{{metodo.nombre}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="parametro-detail.edit({id:vm.parametro.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
