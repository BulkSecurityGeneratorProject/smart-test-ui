
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAlertaLabel" data-translate="smartTestUiApp.alerta.home.createOrEditLabel">Create or edit a Alerta</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.alerta.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.alerta.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smartTestUiApp.alerta.mensaje" for="field_mensaje">Mensaje</label>
            <input type="text" class="form-control" name="mensaje" id="field_mensaje"
                    ng-model="vm.alerta.mensaje"
                    required />
            <div ng-show="editForm.mensaje.$invalid">
                <p class="help-block"
                    ng-show="editForm.mensaje.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="smartTestUiApp.alerta.tipoAlerta" for="field_tipoAlerta">Tipo Alerta</label>
            <select class="form-control" id="field_tipoAlerta" name="tipoAlerta" ng-model="vm.alerta.tipoAlertaId" ng-options="tipoAlerta.id as tipoAlerta.metodo for tipoAlerta in vm.tipoalertas"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
