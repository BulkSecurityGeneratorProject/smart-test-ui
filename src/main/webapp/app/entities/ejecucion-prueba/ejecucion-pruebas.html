<div>
    <h2 data-translate="smartTestUiApp.ejecucionPrueba.home.title">Ejecucion Pruebas</h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="smartTestUiApp.ejecucionPrueba.fecha">Fecha</span></th>
                    <th><span data-translate="smartTestUiApp.ejecucionPrueba.tiempoRespuesta">Tiempo Respuesta</span></th>
                    <th><span data-translate="smartTestUiApp.ejecucionPrueba.resultado">Resultado</span></th>
                    <th><span data-translate="smartTestUiApp.ejecucionPrueba.jhUserId">Jh User Id</span></th>
                    <th><span data-translate="smartTestUiApp.ejecucionPrueba.body">Body</span></th>
                    <th><span data-translate="smartTestUiApp.ejecucionPrueba.prueba">Prueba</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ejecucionPrueba in vm.ejecucionPruebas track by ejecucionPrueba.id">
                    <td><a ui-sref="ejecucion-prueba-detail({id:ejecucionPrueba.id})">{{ejecucionPrueba.id}}</a></td>
                        <td>{{ejecucionPrueba.fecha | date:'mediumDate'}}</td>
                    <td>{{ejecucionPrueba.tiempoRespuesta}}</td>
                    <td>{{ejecucionPrueba.resultado}}</td>
                    <td>{{ejecucionPrueba.jhUserId}}</td>
                    <td>{{ejecucionPrueba.body}}</td>
                    <td>
                        <a ui-sref="prueba-detail({id:ejecucionPrueba.pruebaId})">{{ejecucionPrueba.pruebaId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ejecucion-prueba-detail({id:ejecucionPrueba.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
