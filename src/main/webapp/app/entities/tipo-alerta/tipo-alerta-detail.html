
<div>
    <h2><span data-translate="smartTestUiApp.tipoAlerta.detail.title">Tipo Alerta</span> {{vm.tipoAlerta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smartTestUiApp.tipoAlerta.metodo">Metodo</span></dt>
        <dd>
            <span>{{vm.tipoAlerta.metodo}}</span>
        </dd>
        <dt><span data-translate="smartTestUiApp.tipoAlerta.activo">Activo</span></dt>
        <dd>
            <span>{{vm.tipoAlerta.activo}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tipo-alerta-detail.edit({id:vm.tipoAlerta.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
