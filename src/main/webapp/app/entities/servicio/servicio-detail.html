
<div>
    <h2><span data-translate="smartTestUiApp.servicio.detail.title">Servicio</span> {{vm.servicio.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smartTestUiApp.servicio.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.servicio.nombre}}</span>
        </dd>
        <dt><span data-translate="smartTestUiApp.servicio.url">Url</span></dt>
        <dd>
            <span>{{vm.servicio.url}}</span>
        </dd>
        <dt><span data-translate="smartTestUiApp.servicio.activo">Activo</span></dt>
        <dd>
            <span>{{vm.servicio.activo}}</span>
        </dd>
        <dt><span data-translate="smartTestUiApp.servicio.metodo">Metodo</span></dt>
        <dd>
            <span ng-repeat="metodo in vm.servicio.metodos">
                <a ui-sref="metodo-detail({id: metodo.id})">{{metodo.nombre}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="servicio-detail.edit({id:vm.servicio.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
