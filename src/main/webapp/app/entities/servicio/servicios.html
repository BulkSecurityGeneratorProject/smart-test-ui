<div>
    <h2 data-translate="smartTestUiApp.servicio.home.title">Servicios</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="servicio.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="smartTestUiApp.servicio.home.createLabel">
                        Create new Servicio
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="smartTestUiApp.servicio.nombre">Nombre</span></th>
                    <th><span data-translate="smartTestUiApp.servicio.url">Url</span></th>
                    <th><span data-translate="smartTestUiApp.servicio.activo">Activo</span></th>
                    <th><span data-translate="smartTestUiApp.servicio.modulo">Modulo</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="servicio in vm.servicios track by servicio.id">
                    <td><a ui-sref="servicio-detail({id:servicio.id})">{{servicio.id}}</a></td>
                    <td>{{servicio.nombre}}</td>
                    <td>{{servicio.url}}</td>
                    <td>{{servicio.activo}}</td>
                    <td>
                        <span ng-repeat="modulo in servicio.modulos">
                            <a class="form-control-static" ui-sref="modulo-detail({id: modulo.id})">{{modulo.nombre}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="servicio-detail({id:servicio.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="servicio.edit({id:servicio.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="servicio.delete({id:servicio.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
