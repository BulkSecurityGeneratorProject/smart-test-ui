
<div>
    <h2><span data-translate="smartTestUiApp.metodo.detail.title">Metodo</span> {{vm.metodo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smartTestUiApp.metodo.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.metodo.nombre}}</span>
        </dd>
        <dt><span data-translate="smartTestUiApp.metodo.url">Url</span></dt>
        <dd>
            <span>{{vm.metodo.url}}</span>
        </dd>
        <dt><span data-translate="smartTestUiApp.metodo.activo">Activo</span></dt>
        <dd>
            <span>{{vm.metodo.activo}}</span>
        </dd>
        <dt><span data-translate="smartTestUiApp.metodo.servicio">Servicio</span></dt>
        <dd>
            <span ng-repeat="servicio in vm.metodo.servicios">
                <a ui-sref="servicio-detail({id: servicio.id})">{{servicio.nombre}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="metodo-detail.edit({id:vm.metodo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
