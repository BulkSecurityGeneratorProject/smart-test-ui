
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAmbienteLabel" data-translate="smartTestUiApp.ambiente.home.createOrEditLabel">Create or edit a Ambiente</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.ambiente.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ambiente.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smartTestUiApp.ambiente.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.ambiente.nombre"
                    required />
            <div ng-show="editForm.nombre.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombre.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smartTestUiApp.ambiente.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.ambiente.descripcion"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smartTestUiApp.ambiente.activo" for="field_activo">Activo</label>
            <input type="checkbox" class="form-control" name="activo" id="field_activo"
                    ng-model="vm.ambiente.activo"
                     />
        </div>

        <div class="form-group">
            <label data-translate="smartTestUiApp.ambiente.modulo" for="field_modulo">Modulo</label>
            <select class="form-control" id="field_modulo" multiple name="modulo" ng-model="vm.ambiente.modulos" ng-options="modulo as modulo.nombre for modulo in vm.modulos track by modulo.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
