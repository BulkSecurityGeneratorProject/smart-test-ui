
<div>
    <h2><span data-translate="smartTestUiApp.ambiente.detail.title">Ambiente</span> {{vm.ambiente.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smartTestUiApp.ambiente.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.ambiente.nombre}}</span>
        </dd>
        <dt><span data-translate="smartTestUiApp.ambiente.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.ambiente.descripcion}}</span>
        </dd>
        <dt><span data-translate="smartTestUiApp.ambiente.activo">Activo</span></dt>
        <dd>
            <span>{{vm.ambiente.activo}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="ambiente-detail.edit({id:vm.ambiente.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
