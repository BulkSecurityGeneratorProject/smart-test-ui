<div>
    <h2 data-translate="smartTestUiApp.planPrueba.home.title">Plan Pruebas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="plan-prueba.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="smartTestUiApp.planPrueba.home.createLabel">
                        Create new Plan Prueba
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="smartTestUiApp.planPrueba.nombre">Nombre</span></th>
                    <th><span data-translate="smartTestUiApp.planPrueba.prueba">Prueba</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="planPrueba in vm.planPruebas track by planPrueba.id">
                    <td><a ui-sref="plan-prueba-detail({id:planPrueba.id})">{{planPrueba.id}}</a></td>
                    <td>{{planPrueba.nombre}}</td>
                    <td>
                        <span ng-repeat="prueba in planPrueba.pruebas">
                            <a class="form-control-static" ui-sref="prueba-detail({id: prueba.id})">{{prueba.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="plan-prueba-detail({id:planPrueba.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="plan-prueba.edit({id:planPrueba.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="plan-prueba.delete({id:planPrueba.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                            <button ng-click="vm.ejecutarPrueba(planPrueba.id)"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-play-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="ejecutar"></span>
                            </button>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
