
<div>
    <h2><span data-translate="smartTestUiApp.planPrueba.detail.title">Plan Prueba</span> {{vm.planPrueba.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smartTestUiApp.planPrueba.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.planPrueba.nombre}}</span>
        </dd>
        <dt><span data-translate="smartTestUiApp.planPrueba.prueba">Prueba</span></dt>
        <dd>
            <span ng-repeat="prueba in vm.planPrueba.pruebas">
                <a ui-sref="prueba-detail({id: prueba.id})">{{prueba.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="plan-prueba-detail.edit({id:vm.planPrueba.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>

    <button type="button" class="btn btn-success">
        <span class="glyphicon glyphicon-play"></span>
        <span class="hidden-xs hidden-sm">Run</span>
    </button>
</div>
