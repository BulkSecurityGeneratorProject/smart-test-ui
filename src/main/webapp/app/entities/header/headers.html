<div>
    <h2 data-translate="smartTestUiApp.header.home.title">Headers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="header.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="smartTestUiApp.header.home.createLabel">
                        Create new Header
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="smartTestUiApp.header.serviceGroupId">Service Group Id</span></th>
                    <th><span data-translate="smartTestUiApp.header.token">Token</span></th>
                    <th><span data-translate="smartTestUiApp.header.tipoHeader">Tipo Header</span></th>
                    <th><span data-translate="smartTestUiApp.header.serviceProvider">Service Provider</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="header in vm.headers track by header.id">
                    <td><a ui-sref="header-detail({id:header.id})">{{header.id}}</a></td>
                    <td>{{header.serviceGroupId}}</td>
                    <td>{{header.token}}</td>
                    <td>
                        <a ui-sref="tipo-header-detail({id:header.tipoHeaderId})">{{header.tipoHeaderNombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="service-provider-detail({id:header.serviceProviderId})">{{header.serviceProviderNombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="header-detail({id:header.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="header.edit({id:header.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="header.delete({id:header.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
