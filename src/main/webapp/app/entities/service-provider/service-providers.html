<div>
    <h2 data-translate="smartTestUiApp.serviceProvider.home.title">Service Providers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="service-provider.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="smartTestUiApp.serviceProvider.home.createLabel">
                        Create new Service Provider
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="smartTestUiApp.serviceProvider.serviceProviderId">Service Provider Id</span></th>
                    <th><span data-translate="smartTestUiApp.serviceProvider.nombre">Nombre</span></th>
                    <th><span data-translate="smartTestUiApp.serviceProvider.activo">Activo</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="serviceProvider in vm.serviceProviders track by serviceProvider.id">
                    <td><a ui-sref="service-provider-detail({id:serviceProvider.id})">{{serviceProvider.id}}</a></td>
                    <td>{{serviceProvider.serviceProviderId}}</td>
                    <td>{{serviceProvider.nombre}}</td>
                    <td>{{serviceProvider.activo}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="service-provider-detail({id:serviceProvider.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="service-provider.edit({id:serviceProvider.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="service-provider.delete({id:serviceProvider.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
