
<div>
    <h2><span data-translate="smartTestUiApp.serviceProvider.detail.title">Service Provider</span> {{vm.serviceProvider.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smartTestUiApp.serviceProvider.serviceProviderId">Service Provider Id</span></dt>
        <dd>
            <span>{{vm.serviceProvider.serviceProviderId}}</span>
        </dd>
        <dt><span data-translate="smartTestUiApp.serviceProvider.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.serviceProvider.nombre}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="service-provider-detail.edit({id:vm.serviceProvider.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
