
<div>
    <h2><span data-translate="smartTestUiApp.modulo.detail.title">Modulo</span> {{vm.modulo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smartTestUiApp.modulo.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.modulo.nombre}}</span>
        </dd>
        <dt><span data-translate="smartTestUiApp.modulo.url">Url</span></dt>
        <dd>
            <span>{{vm.modulo.url}}</span>
        </dd>
        <dt><span data-translate="smartTestUiApp.modulo.ambiente">Ambiente</span></dt>
        <dd>
            <span ng-repeat="ambiente in vm.modulo.ambientes">
                <a ui-sref="ambiente-detail({id: ambiente.id})">{{ambiente.nombre}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="modulo-detail.edit({id:vm.modulo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
